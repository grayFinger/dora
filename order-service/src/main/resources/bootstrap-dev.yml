
server:
  port: 8001
spring:
  cloud:
    nacos:
      discovery:
        server-addr: http://127.0.0.1:8848
        service: ${spring.application.name}
      config:
        server-addr: http://127.0.0.1:8848
        file-extension: yaml
  jackson:
    serialization:
      write-dates-as-timestamps: true
    default-property-inclusion: non_null
  thymeleaf:
    cache: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/product_order?useSSL=false&useUnicode=true&characterEncoding=utf-8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  redis:
    database: 5
    host: 127.0.0.1
    password:
    port: 6379
    timeout: 3000
    jedis:
      pool:
        max-idle: 10
        min-idle: 2
        max-active: 100
        max-wait: 3000

#禁止Actuator监控Redis连接
management:
  health:
    redis:
      enabled: false
#################mybatis配置#################
mybatis:
  type-aliases-package: com.deng.order.**.bean
  mapper-locations: classpath*:/com/deng/order/**/mapper/*.xml
  config-location: classpath:/mybatis-config.xml


security: true
feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true
logging:
  level:
    root: info